<!-- logo -->


<div class="header">
<a href="" class="logo" title="{:C('WEB_SITE_TITLE')}"><img src="__IMG__/logo.png" alt=""></a>

<div class="header_conter"  >
<div class="search">
<form action="{:U("Search/index")}" name="Searchform"  method="post" ><input type="text" name="words" placeholder="输入您想要的商品" class="search_input"><a rel="nofollow" href="javascript:vod(0)" class="search_btn"></a>
</form>
</div>
<div class="tag">热门搜索：
<foreach name="hotsearch" item="vo"><a href="{:U('Search/index?words='.$vo)}">{$vo}</a></foreach>
</div>
</div>

<div class="top_right">
<a rel="nofollow" href="{:U('shopcart/index')}" class="shopping_cart" id="shopping_cart" style="display:">购物车<span id="docerCartBtn" class="yellow"></span></a>
<if condition="is_login()">
<empty name="usercart">
<div class="sc_goods"  id="goods" style="display:none;"><ul class="sc_goods_ul">
<p class="sc_goods_none" >您的购物车还是空的，赶紧行动吧！</p></ul>
<div class="sc_goods_foot" style="display: none;">
<a rel="nofollow" href="{:U('shopcart/index')}" class="my_shopping_cart_btn">查看我的购物车</a>
</div>
</div>
<else/>
<div class="sc_goods" id="goods" style="display:none;">
<ul class="sc_goods_ul">
<volist name="usercart" id="vo">
<li> <a href="{:U('Article/detail?id='.$vo['goodid'])}"><img src="{$vo.goodid|get_cover_id|get_cover='path'}" width='40' height='40'/> {$vo.goodid|get_good_name}</a><span class="red"style="text-align:left">  {$vo.goodid|get_good_price}元</span> <a name="{$vo.goodid}" rel="del" href="javascript:vod(0);"  class="red" onclick="delcommon(event)">删除</a></li>
</volist></ul>
<div class="sc_goods_foot" style="display:block;">
<a rel="nofollow" href="{:U('shopcart/index')}" class="my_shopping_cart_btn">查看我的购物车</a>
</div>
</div>
</empty>
<div class="top_login">


</div>

 <else/>


 

<empty name="usercart">

<div id="goods" class="sc_goods" style="display:none;">
<ul class="sc_goods_ul">
<p class="sc_goods_none" >您的购物车还是空的，赶紧行动吧！</p>

</ul>
<div class="sc_goods_foot" style="display:none;">
<a rel="nofollow" href="{:U('shopcart/index')}" class="my_shopping_cart_btn">查看我的购物车</a>
</div></div>
<else/>
<div id="goods" class="sc_goods" style="display:none;">
<ul class="sc_goods_ul">
 <foreach name="usercart" item="it">  
<li> <a href="{:U('Article/detail?id='.$it['id'])}"><img src="{$it.id|get_cover_id|get_cover='path'}" width='40' height='40'/> {$it.id|get_good_name}</a><span class="red"style="text-align:left">  {$it.id|get_good_price}元</span> <a name="{$it.id}" rel="del" href="javascript:vod(0);" class="red" onclick="delcommon(event)">删除</a></li>
</foreach>
</ul>
<div class="sc_goods_foot" style="display:block;">
<a rel="nofollow" href="{:U('shopcart/index')}"  class="my_shopping_cart_btn">查看我的购物车</a>
</div></div>
</empty>

</if>
</div></div>
